{% extends "base.html" %}

{% block title %}Agregar Estudiante{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Agregar Nuevo Estudiante</h2>
    <div class="card shadow p-4 rounded-3">
        <form method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" name="nombre" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Documento</label>
                <input type="text" name="documento" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" name="correo" class="form-control" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Clases Compradas</label>
                <input type="number" name="clases_compradas" class="form-control" min="1" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success px-4">Guardar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
